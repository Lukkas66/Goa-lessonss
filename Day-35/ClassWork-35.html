<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffd700;
        }
        section {
            padding: 20px;
        }
        .car {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .car-item {
            width: 30%;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .car-item:hover {
            background-color: #f0f0f0;
            transform: translateY(-5px);
        }
        .car-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .car-details {
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 17%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Awesome Car Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Cars</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>Featured Cars</h2>
        <div class="car">
            <div class="car-item">
                <img class="car-img" src="2022-mercedes-benz-c-class-038.webp" alt="Car 1">
                <div class="car-details">
                    <h3>Mercedes C-class </h3>
                    <p>Luxury car</p>
                    <p>Price: $175.000</p>
                </div>
            </div>
            <div class="car-item">
                <img class="car-img" src="11-porsche-911-turbo-s-2020-stationary-front.webp" alt="Car 2">
                <div class="car-details">
                    <h3>Porsche</h3>
                    <p>Nice german car</p>
                    <p>Price: $250.000</p>
                </div>
            </div>
            <div class="car-item">
                <img class="car-img" src="f14f.webp" alt="Car 3">
                <div class="car-details">
                    <h3>BMW M4</h3>
                    <p>RATATAT CAR</p>
                    <p>Price: $120.000</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Awesome Car Website. All rights reserved.</p>
    </footer>
</body>
</html>
