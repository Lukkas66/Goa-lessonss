<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მომხმარებლის ფორმა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h2 {    
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;  
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>მომხმარებლის ფორმა</h2>
    <form action="#" method="post">
        <div>
            <label for="name">სახელი&გვარი:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">ემაილი:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="age">ასაკი:</label>
            <input type="number" id="age" name="age" min="1" max="120">
        </div>
        <div>
            <label for="food">საჭმელი:</label>
            <select id="food" name="gender">
                <option value="burger">ბურგერი</option>
                <option value="pizza">პიცა</option>
            </select>
            <label for="car">მანქანა:</label>
            <select id="car" name="car">
                <option value="porsche">პორშე</option>
                <option value="merscedes">მერსედესი</option>
            </select>
            <label for="sport">სპორტი:</label>
            <select id="sport" name="sport">
                <option value="football">ფეხბურთი</option>
                <option value="basketball">კალათბურთი</option>
            </select>
        </div>
        <div>   
            <label for="comments">დამატებიტი ინფორმაცია:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
